<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- main -->
  <main class="main-content">
    <div class="container block-container">
      <div class="block-left">

        <div class="block-left-intro">
          <p class="intro-top">frontend and backend</p>
          <h2 class="intro-heading">Learn to program by watching<br>professionals</h2>
          <p class="intro-text">See how experienced developers solve problems in real time</p>
        </div>
        <a class="intro-link" href="#"><strong>Try it free 7 days</strong>, then $20/mo</a>
      </div>

      <!-- SIGNUP-FORM -->
      <form class="signup-form">
        <h2 class="signup-form-heading">
          Sign up for the course and get free 7 days
        </h2>
        <div class="signup-form-fields">
          <!-- <div class="input-form has-error"> -->
            <input class="signup-form-field" id="first-name-input" name="first-name" type="text" placeholder="First-name" required>
            <!-- <div class="error-message">This field is required</div> -->
          <!-- </div> -->
          <input class="signup-form-field" id="last-name-input" name="last-name" type="text" placeholder="Last-name" required>
          <input class="signup-form-field" id="email-input" name="email" type="email" placeholder="Email Address" required>
          <input class="signup-form-field" id="password-input" name="password" type="password" placeholder="Password" required>
        </div>
        <button class="signup-form-button" type="submit">Claim your free trial</button>
        <!-- <div class="block-right-text-buttom"> -->
          <p class="text-buttom">
            By clicking the button, you are agreeing to our
            <a class="buttom-link" href="#">Terms and Services</a>
          </p>
        <!-- </div> -->
      </form>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
